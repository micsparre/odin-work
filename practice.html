<!DOCTYPE html>
<html>
<head>
  <title>Function Practice</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>

    function add7(number) {
        return number + 7;
    }

    function multiply(num1, num2) {
        return num1 * num2;
    }

    function capitalize(word) {
        return word.charAt(0).toUpperCase() + word.slice(1);
    }

    function lastLetter(s) {
        return s[s.length - 1]
    }

    console.log(lastLetter('Mikey'));
  </script>
</body>
</html>
